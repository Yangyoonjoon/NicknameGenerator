    <div class="wrapper">
      <h1 class="title">무작위 닉네임 생성기</h1>
      <div class="btns">
        <button id="meaning-btn">의미 O</button>

      </div>
      <section class="settings">
        <h2 class="type"></h2>
        <p class="description"></p>
        <div class="letter-len">
          <label for="letter-range"
            ><span class="letter-cnt"></span> 글자 :</label
          >
          <input
            type="range"
            name="letter-range"
            id="letter-range"
            min="2"
            max="7"
            step="1"
            value="4"
          />
        </div>
        <div class="adjective">
          <span>꾸며 주는 말 : </span>
          <label for="add"
            ><input type="radio" name="adjective" id="add" checked />
            추가</label
          >
          <label for="remove"
            ><input type="radio" name="adjective" id="remove" /> 제거</label
          >
        </div>
        <button id="create-btn">생성!</button>
      </section>
      <button id="chat-btn" class="none">
        내가 고른 닉네임을 댓글로 공유해보세요
