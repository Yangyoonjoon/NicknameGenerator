<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>무작위 닉네임 생성기</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">무작위 닉네임 생성기</h1>
      <div class="btns">
        <button id="meaning-btn">의미 O</button>
        <button id="nomeaning-btn">의미 X</button>
      </div>
      <section class="settings">
        <h2 class="type"></h2>
        <p class="description"></p>
        <div class="letter-len">
          <label for="letter-range"
            ><span class="letter-cnt"></span> 글자 :</label
          >
          <input
            type="range"
            name="letter-range"
            id="letter-range"
            min="2"
            max="7"
            step="1"
            value="4"
          />
        </div>
        <div class="adjective">
          <span>꾸며 주는 말 : </span>
          <label for="add"
            ><input type="radio" name="adjective" id="add" checked />
            추가</label
          >
          <label for="remove"
            ><input type="radio" name="adjective" id="remove" /> 제거</label
          >
        </div>
        <button id="create-btn">생성!</button>
      </section>
      <button id="chat-btn" class="none">
        내가 고른 닉네임을 댓글로 공유해보세요
      </button>
      <section class="result none"></section>
    </div>
    <div class="seatpicker">
      <a href="https://seatpicker.netlify.app/" target="_blank">
        <img src="img/seatpicker.png" alt="무작위 자리 뽑기" />
        무작위 자리 뽑기
      </a>
    </div>
    <section id="chat">
      <h1 class="chat_title">댓글</h1>
      <div id="disqus_thread"></div>
    </section>
    <section class="copyright">
      <div class="font-copyright">
        이 페이지는 (주)SPC삼립에서 제공한 산돌 삼립호빵체 Outline이 사용되어
        있습니다.
      </div>
      <div class="api-copyright">
        <a
          href="https://opendict.korean.go.kr/service/openApiInfo"
          target="_blank"
        >
          무작위 닉네임 생성기 by 양윤준 YYJ, CC BY SA 라이선스 ('우리말샘 오픈

        target="_blank"

        <img src="img/CCLicense.png" alt="CC BY-SA" class="cc-license" />
      </a>
      <div class="site-copyright">© 양윤준 YYJ 2021. All Rights Reserved.</div>
    </section>
